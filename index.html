<body>

  <nav id="nav-bar" aria-label="breadcrumb">
    <ol class="breadcrumb">

      <li class="breadcrumb-item active" id="nav-categories">Categories</li>
      <li class="breadcrumb-item" id="nav-genres"><a href="">Genres</a></li>
      <li class="breadcrumb-item" id="nav-sub_genres"><a href="">Sub Genre</a></li>
      <li class="breadcrumb-item" id="nav-artists"><a href="">Artists</a></li>
      <li class="breadcrumb-item" id="nav-albums"><a href="">Albums</a></li>

<div id="navigator">
  <div id="categories">
    cats
  </div>

  <div id="genres">
    genres
  </div>

  <div id="sub_genres">
    sub_genres
  </div>

  <div id="artists">
    arts
  </div>

  <div id="albums">
    <h1></h1>
    albs
  </div>

  <div id="create">
    <h1>Add a new album to your collection:</h1>
    <label>Artist:</label>
    <input type="text" id="create-artist" value="">
    <label>Album:</label>
    <input type="text" id="create-album" value="">
    <br>
    <h2>Classify Artist by Genre</h2>
    <label>Category</label>
    <input type="text" id="category-input" value="">
    <label>Genre</label>
    <input type="text" id="genre-input" value="">
    <label>Sub-Genre</label>
    <input type="text" id="subgenre-input" value="">
    <div id="search-results">
    <h2>Search Results:</h2>
    <button type="submit" id="create-button">Search for Album</button>
    </div>
  </div>



</div>
